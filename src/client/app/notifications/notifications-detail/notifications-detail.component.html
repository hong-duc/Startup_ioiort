<div *ngIf='notifications'>
    <div class='panel-heading' style='font-size:large; text-align:center'>
       <h1>{{pageTitle + ' ' + notifications.TieuDe}}</h1>
    </div>
    <div class="col-md-6"><img src="/assets/images/iphone.png" width="500px" height="500px"/></div>
    <div class='col-md-6'>
         <div class='row'>
            <div class='col-md-3'>Tiêu đề:</div>
            <div class='col-md-6'>{{notifications.TieuDe}}</div>
             <a><i class="fa fa-external-link fa-6" style="font-size:30px" aria-hidden="true"></i></a>
         </div><br/> 
        <div class='row'>
             <div class='col-md-3'>Nội dung:</div>
             <div class='col-md-6'>{{notifications.NoiDung}}</div>
        </div><br/> 
         <div class='row'>
            <div class='col-md-3'>Số Lượng:</div>
            <div class='col-md-6'>{{notifications.SoLuong}}</div>
        </div><br/>  
        <div class='row'>
            <div class='col-md-3'>Thời gian gửi:</div>
            <div class='col-md-6'>{{notifications.ThoiGianGui}}</div>
        </div><br/>
        <div class='row'>
            <div class='col-md-3'>Độ ưu tiên:</div>
            <div class='col-md-6'>{{notifications.DoUuTien}}</div>
        </div><br/> 
        <div class='row'>
            <div class='col-md-3'>Thời hạn tối đa:</div>
        <div class='col-md-6'>{{notifications.ThoiHanToiDa}}</div>
        </div><br/> 
        <!--<a class='btn btn-default' (click)='onBack()' style='width:100px'>
         <i class="fa fa-reply" aria-hidden="true"></i> Quay lại
    </a>-->
    </div>  
</div>

    <a><i class="fa fa-external-link fa-6" style="font-size:50px" aria-hidden="true"></i></a>
    </div>-->
