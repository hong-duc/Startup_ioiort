<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>

    <!-- Tìm kiếm tin tức   -->`
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Tìm kiếm:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row' *ngIf='listFilter'>
            <div class='col-md-6'>
                <h3>Từ khóa tìm kiếm: {{listFilter}} </h3>
            </div>
        </div>

        <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>

        <div class='table-responsive'>
            <table class='table' *ngIf='tintucs && tintucs.length'>
                <thead>
                    <tr>
                        <th>Mã Danh mục</th>
                        <th>Tiêu đề</th>
                        <th>Mô tả</th>
                        <th>Nội dung</th>
                        <th>Thời gian đăng tin</th>
                        <th>Ảnh</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let tintuc of tintucs | tintuctFilter: listFilter'>
                        <td>{{tintuc.IDDanhMucSite}}</td>
                        <td>{{tintuc.TieuDe}}</td>
                        <td>{{tintuc.MoTa }}</td>
                        <td>{{tintuc.NoiDung }}</td>
                        <td>{{tintuc.ThoiGianDangTin}}</td>
                        <td>
                            <img [src]="tintuc.URLImage"
                            [routerLink]="['/tintuc',tintuc.id]"
                            [style.width.px]='imageWidth' 
                            [style.margin.px]='imageMargin'>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>                  
    </div>
</div>
