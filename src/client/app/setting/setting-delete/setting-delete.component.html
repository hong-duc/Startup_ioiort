<div class='panel panel-primary' *ngIf='setting'>
    <div class='panel-heading' style='font-size:large'>
        {{pageTitle}}
    </div>

    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-6'>
                <div class='row'>
                    <div class='col-md-3'>App ID:</div>
                    <div class='col-md-6'>{{ setting.appid }}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Api key:</div>
                    <div class='col-md-6'>{{ setting.apikey }}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>App name:</div>
                    <div class='col-md-6'>{{ setting.appname }}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Trạng thái:</div>
                    <div class='col-md-6'>{{ setting.trangthai }}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Ngày tạo:</div>
                    <div class='col-md-6'>{{ setting.ngaytao }}</div>
                </div>
            </div>
        </div>
    </div>

    <div class='panel-footer'>
        <a class='btn btn-danger' (click)='Delete()' style='width:80px'>
            Delete
        </a>
        <a class='btn btn-default' (click)='Back()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>
    </div>
</div>
