<span defaultOverlayTarget></span>
<div class="danhmuc">
    <h4 style="padding-left:10px;color:blue">Danh mục website</h4>
    <div *ngIf='webs'>
    <div class="list" *ngFor='let web of webs'>
        <p> <img [src]='web.TempateCrawlImage'
                [title]='web.TenGoi | uppercase'
                [style.width.px]='imageWidth' 
                [style.height.px]='imageHeight'/> {{web.TenGoi}}</p>
    </div> 
    </div>
    <div class="them">
        <a (click) = "openCustom(new)">+ Thêm website...</a>
    </div>           
</div>
