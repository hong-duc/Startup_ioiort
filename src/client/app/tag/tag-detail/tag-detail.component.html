<div class='panel panel-primary' *ngIf='tag'>
    <div class='panel-heading' style='font-size:large'>
        {{pageTitle}}
    </div>

    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-6'>
                <div class='row'>
                    <div class='col-md-4'>Tag ID:</div>
                    <div class='col-md-6'>{{ tag.tagid }}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Tag name display:</div>
                    <div class='col-md-6'>{{ tag.tagnamedisplay }}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Tag name key:</div>
                    <div class='col-md-6'>{{ tag.tagnamekey }}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>AccountID:</div>
                    <div class='col-md-6'>{{ tag.accountid }}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Isdefault:</div>
                    <div class='col-md-6'>{{ tag.isdefault }}</div>
                </div>
            </div>
        </div>
    </div>

    <div class='panel-footer'>
        <a class='btn btn-default' (click)='Back()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>
    </div>
</div>
